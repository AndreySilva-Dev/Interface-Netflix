<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>FUTFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FUTFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Brasileirão</a>
                <a href="#">Copa do Brasil</a>
                <a href="#">Libertadores</a>
                <a href="#">Champions League</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Liverpool vs Real Madrid</h3>
                <p class="descricao">Precisando da vitória, os Reds buscam jogar em cima do adversário. <br>
                Porém, os merengues devolvem na mesma moeda e faz com que o jogo seja bem disputado.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <script src="https://kit.fontawesome.com/2f0848f366.js" crossorigin="anonymous"></script>

</body>
</html>
